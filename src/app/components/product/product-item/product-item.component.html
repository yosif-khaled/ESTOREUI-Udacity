<div class="col-lg-4 mb-3">
  <div class="card" id="product-card">
    <div class="img-container">
      <img src="{{ product.url }}" alt="{{ product.name }}" class="image card-img-top">
      <div class="overlay">
        <button class="btn btn-outline-secondary btn-sm" (click)="addToCart(product)">
          <i class="fas fa-cart-plus mr-2"></i>
          Add to Cart</button>
      </div>
    </div>
    <div class="card-body">
      <h5 class="card-title">Lorem ipsum</h5>
      <h6 class="card-subtitle mb-2 text-muted">Product: {{ product.price | currency }}</h6>
      <p class="card-text" *ngIf="product.description">Description: Description: {{ product.description }}</p>
    </div>
  </div>
</div>

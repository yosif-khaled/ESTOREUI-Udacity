<table class="table">
  <thead>
    <tr>
      <th scope="col">#</th>
      <th scope="col">Item Name</th>
      <th scope="col">Quantity</th>
      <th scope="col">Price/Unit</th>
      <th scope="col">Total</th>
      <th scope="col"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of items">
      <th>{{item.id}}</th>
      <td>{{item.name}}</td>
      <td>
        <button>+</button>
        <p>4</p>
        <button>-</button>
      </td>
      <td>{{item.price}}</td>
      <td>total</td>
      <td>
        <button (click)="removeFromCart(item)"></button>
      </td>
    </tr>
  </tbody>
</table>

<div>
  <app-submition-form></app-submition-form>
</div>
